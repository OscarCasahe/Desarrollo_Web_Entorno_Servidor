<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Asignaturas')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>			
			<div class="col-8">
				<table class="table table-stripped table-hover mt-5">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Creditos</th>
						<th>Tipo</th>
						<th>Curso</th>
						<th>Cuatrimestre</th>
						<th>Profesor</th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="a : ${grado.getAsignaturas()}">
					 	<td th:text="${a.id}"></td>
					 	<td th:text="${a.nombre}"></td>
					 	<td th:text="${a.creditos}"></td>
					 	<td th:text="${a.tpo}"></td>
					 	<td th:text="${a.curso}"></td>
					 	<td th:text="${a.cuatrimestre}"></td>
					 	<td th:text="${a.profesor.nombre}"></td>

					 </tr>					
					</tbody>
				</table>
			</div>

		</div>
	</div>
</body>
</html>
